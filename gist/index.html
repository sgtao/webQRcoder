<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webQRcoder</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div id="container">
    <h1>webQRcoder</h1>
    <p>QR Encode and Decode on website.</p>
    <hr>
    <div class="f-container" >
      <div class="f-item">
          <div id="texthelp">Enter textarea and push "Encode" button.</div>
        <div id="encode_btn" class="button">Encode</div>
        <div class="textcode">
          <form name="F1" action="#">
            <textarea id="textarea" rows="15" cols="24" name="textdata"></textarea>
          </form>
        </div>
      </div>
      <div class="f-item" class="convert-arrow">
          <img id="rightArrow" class="is-hidden"  src="img/RightArrow.png">
          <img id="leftArrow" class="is-hidden" src="img/LeftArrow.png" >
      </div>
      <div class="f-item">
        <div id="imghelp">select a file, and push "Decode" button.<input type="file" onchange="handleFiles(this.files)"></div>
        <div class="button" >Decode</div>
        <div id="qrfile" class="is-shown">
          <canvas id="out-canvas" width="200" height="200"></canvas>
        </div>
        <div id="qrcode" class="is-hidden">
          <img id="qrimg">
        </div>
      </div>
    </div>
    <div id="msg">message: </div>
    <hr>
    <hr>
    <footer>
      <h3>Copyright &copy; <a href="https://sgtao.github.io/" target="_blank">sgtao.github.io</a> All Right Reserved.</h3>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
