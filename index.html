<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webQRcoder</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div id="container">
    <h1>webQRcoder</h1>
    <p>QR Encoder and Decoder on website.</p>
    <hr>
    <div class="menu">
      <span class="button">Encoder &RightArrow; </span>
      <span>　　　　</span>
      <span class="button" >&LeftArrow; Decoder</span>
    </div>
    <div class="panel">
      <span class="textcode">
        <form name="F1" action="#">
          <textarea id="textdata" rows="10" cols="40" name="textdata"></textarea>
        </form>
      </span>
      <span class="button"></span>
      <span class="qrcode">
        <div id="msg">qrcode</div>
        <div id="qrcode"></div>
      </span>
    </div>
    <hr>
    <footer>
      <h3>Copyright &copy; <a href="https://sgtao.github.io/" target="_blank">sgtao.github.io</a> All Right Reserved.</h3>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
